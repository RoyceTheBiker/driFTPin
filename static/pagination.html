<div class="textBox">
  <div class="row">
    <div class="col-auto">
      <button onclick="pagination.goToPage(0);" class="btn  button-36e">First page</button>
      <button onclick="pagination.goToPage(pagination.getCurrentPage() - 1);" class="btn  button-36e">Previous page</button>
      <button onclick="pagination.goToPage(pagination.getCurrentPage() + 1);" class="btn  button-36e">Next page</button>
      <button onclick="pagination.goToPage(pagination.getPageCount() - 1);" class="btn  button-36e">Last page</button>
    </div>
    <div id="currentPage" class="col-auto" style="font-size: large; margin-top: 10px;">Page 0 of 0</div>
  </div>
</div>

<table id="pageTable">
  <thead>
    <th>Word&nbsp;
      <i class="bi bi-caret-down-fill notsorting" id="word_asc" onclick="pagination.sortBy('word', 'asc');"></i>
      <i class="bi bi-caret-up-fill notsorting" id="word_desc" onclick="pagination.sortBy('word', 'desc');"></i></th>
    <th>Length&nbsp;
      <i class="bi bi-caret-down-fill notsorting" id="len_asc" onclick="pagination.sortBy('len', 'asc');"></i>
      <i class="bi bi-caret-up-fill notsorting" id="len_desc" onclick="pagination.sortBy('len', 'desc');"></i></th>
    <th>Vowels&nbsp;
      <i class="bi bi-caret-down-fill notsorting" id="vowels_asc" onclick="pagination.sortBy('vowels', 'asc');"></i>
      <i class="bi bi-caret-up-fill notsorting" id="vowels_desc" onclick="pagination.sortBy('vowels', 'desc');"></i></th>
  </thead>
  <tbody><tr></tr></tbody>
</table>
