<!DOCTYPE html>
<html>
  <head>
    <title>driFTPin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="font/woff" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/fonts/bootstrap-icons.woff">
    <link rel="stylesheet" type="font/woff" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/fonts/bootstrap-icons.woff2">
    <link href="/static/style.css" rel="stylesheet" />
    <script type="text/javascript">
      var c = Date.now();
      document.write('<script type="text/javascript" src="/static/index.js?' + c + '"><\/script>');
    </script>
  </head>
<body onload="setupIndex()">
  <div class="textBox">
    <div class="row">
      <h1 class="col-4" id="pageName">driFTPin</h1>
      <div class="col-7">&nbsp;</div>
      <div style="flex: 0;" class="bi bi-gear" onclick="settings.loadSettings()"></div>
    </div>
    <div id="driFTPinInfo"></div>
  </div>

  <div class="textBox">
    <h1>driFTPin</h1>
    <div class="textBox">
      <button id="featureButton-Items" onclick="items.loadItemsTable();" class="btn button-36a">Items</button>
      <button id="featureButton-Pagination" onclick="pagination.loadPageableTable();" class="btn button-36">Pagination</button>
      <button id="featureButton-Filtering" onclick="filtering.loadFilteringTable();" class="btn button-36c">Filtering</button>
      <button id="featureButton-Mapping" onclick="mapping.loadMappingTable();" class="btn button-36d">Mapping</button>
      <button id="featureButton-Uploading" onclick="uploading.loadUploadingTable();" class="btn button-36d">Uploading</button>
      <button id="featureButton-About" onclick="about.about();" class="btn  button-36e">About</button>
    </div>
    <div id="contentDiv">

    </div>
  </div>

  <dialog id="modalDialog">
    <div id="dialogDiv">Greetings, one and all!</div>
    <form method="dialog">
      <button onclick="if(buttonAction) { buttonAction(); }">OK</button>
      <button id="cancelButton">Cancel</button>
    </form>
  </dialog>

  <!-- Required for file upload to work -->
  <input type="file" id="uploadFileInput" #file class="file-upload"
    style="display:none" onchange="uploading.uploadFileEvent(this.value)">

</body>
</html>
